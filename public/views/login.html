<div class="header clearfix">
       
</div>

<div class="jumbotron index-container">
	<h1>Welcome to Undefined</h1>
	<p class="lead">Welcoming text here</p>
	<div class="form-container">
		<form name="loginForm" 
			ng-submit="doLogin(loginForm)">
			
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" 
					class="form-control" 
					id="email" 
					placeholder="Email" 
					name="email"
					ng-model="login.email"
					required
				/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" 
					class="form-control" 
					id="password" 
					placeholder="Password" 
					name="password"
					ng-model="login.password"
					required
				/>
			</div>
			
			<button type="submit" 
				class="btn btn-default btn-blue"
				name="loginButton">
				Log In
			</button>
		</form>
	</div>
	<p class="join-btn"><a class="btn btn-lg btn-success btn-blue" href="#/register" role="button">Join</a></p>
</div>
