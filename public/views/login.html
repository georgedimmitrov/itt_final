<div class="jumbotron">
    <h1>Login</h1>
    <p class="lead">Login to play the best game of your life</p>
    
    <div class="row">
	    <form name="loginForm" 
			class="form-horizontal col-lg-6">
			<fieldset>
				<div class="form-group">
					<label for="email" class="col-lg-2 control-label">Email</label>
					<div class="col-lg-6">
						<input type="text" 
							class="form-control" 
							id="email"
							name="email"
							placeholder="Email"
						/>
					</div>
				</div>
				<div class="form-group">
					<label for="password" 
						class="col-lg-2 control-label">
						Password
					</label>
					<div class="col-lg-6">
						<input type="password" 
							class="form-control" 
							id="password"
							name="password"
							placeholder="Password"
						/>
					</div>
				</div>
				
				<!-- didnt add text-center class here so you can see the diff -->
				<div class="form-group">
					<div class="col-lg-6 col-lg-offset-2">
						<button type="submit" 
							class="btn btn-info">
							Login
						</button>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-lg-6 col-lg-offset-2 text-center">
						<button type="submit" 
							class="btn btn-info">
							Register
						</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
