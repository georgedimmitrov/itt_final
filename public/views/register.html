<div class="header clearfix">

</div>

<div class="jumbotron index-container">
	<h1>Join Samaritans</h1>
	<div class="form-container">
		<form ng-submit="saveNewUser(addUserForm)"
			name="addUserForm" novalidate>
			<div class="form-group"
				ng-class="{'has-error' : registerUserForm.email.$invalid && formSubmitted}">
				<label for="email">Email address</label>
				<input type="email"
					class="form-control"
					id="email"
					name="email"
					placeholder="Email"
					ng-model="newUser.email"
					required
					autocomplete="off"
				/>
				<!-- <span ng-show="addUserForm.email.$dirty && addUserForm.email.$error.required" class="help-block">Email is required!</span>
				<span ng-show="addUserForm.email.$dirty && addUserForm.email.$error.email"
					class="help-block">
					Please enter a valid email
				</span> -->
				<span ng-show="addUserForm.email.$invalid && formSubmitted" class="help-block">Email is required</span>
			</div>

			<div class="form-group"
				ng-class="{'has-error' : addUserForm.username.$invalid && formSubmitted}">
				<label for="username">Username</label>
				<input type="text"
					class="form-control"
					id="username"
					name="username"
					placeholder="Username"
					ng-model="newUser.username"
					required
					ng-minlength="4"
					autocomplete="off"
				/>
				<!-- <span ng-show="addUserForm.username.$dirty && addUserForm.username.$error.required" class="help-block">Username is required!</span>
				<span ng-show="addUserForm.username.$dirty && addUserForm.username.$error.minlength"
					class="help-block">
					Username must be at least 4 characters long
				</span> -->
				<span ng-show="addUserForm.username.$invalid && formSubmitted" class="help-block">Username is required</span>
			</div>

			<div class="form-group"
				ng-class="{'has-error' : addUserForm.password.$invalid && formSubmitted}">
				<label for="password">Password</label>
				<input type="password"
					class="form-control"
					id="password"
					name="password"
					placeholder="Password"
					ng-model="newUser.password"
					ng-minlength="6"
					required
					autocomplete="off"
				/>
				<!-- <span ng-show="addUserForm.password.$dirty && addUserForm.password.$error.required" class="help-block">Password is required!</span>
				<span ng-show="addUserForm.password.$dirty && addUserForm.password.$error.minlength"
					class="help-block">
					Password must be at least 6 characters long
				</span> -->
				<span ng-show="addUserForm.password.$invalid && formSubmitted" class="help-block">Password is required</span>
			</div>

			<!-- <div class="form-group">
				<label for="password-confirm">Confirm Password</label>
				<input type="password"
					class="form-control"
					id="password-confirm"
					name="password_confirmation"
					placeholder="Confirm Password"
					ng-model="newUser.passwordConfirm"
					required
				/>
			</div> -->

			<div class="form-group">
				<label for="location">Location</label>
				<input type="text"
					class="form-control"
					id="location"
					name="location"
					placeholder="Location"
					ng-model="newUser.location"
					required
					autocomplete="off"
				/>
				<!-- <span ng-show="addUserForm.location.$dirty && addUserForm.location.$error.required" class="help-block">Location is required!</span> -->
				<span ng-show="addUserForm.location.$invalid && formSubmitted" class="help-block">Location is required</span>
			</div>

			<button
				class="btn btn-default btn-blue"
				
				>
				Join Samaritans!
			</button>
		</form>
	</div>
</div>
