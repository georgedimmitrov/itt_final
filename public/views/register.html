<form name="registerForm" 
	class="form-horizontal col-lg-6">
	<fieldset>
		<legend>Register</legend>
		<div class="form-group">
			<label for="email" class="col-lg-2 control-label">Email</label>
			<div class="col-lg-6">
				<input type="text" 
					class="form-control" 
					id="email"
					name="email"
					placeholder="Email"
				/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="username" class="col-lg-2 control-label">Email</label>
			<div class="col-lg-6">
				<input type="text" 
					class="form-control" 
					id="username"
					name="username"
					placeholder="Username"
				/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="password" 
				class="col-lg-2 control-label">
				Password
			</label>
			<div class="col-lg-6">
				<input type="password" 
					class="form-control" 
					id="password"
					name="password"
					placeholder="Password"
				/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="passwordConfirm" 
				class="col-lg-2 control-label">
				Confirm Password
			</label>
			<div class="col-lg-6">
				<input type="password" 
					class="form-control" 
					id="passwordConfirm"
					name="passwordConfirm"
					placeholder="Confirm Password"
				/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="photo" 
				class="col-lg-2 control-label">
				Photo
			</label>
			<div class="col-lg-6">
				<input type="file" 
					class="form-control" 
					id="photo"
					name="photo"
					placeholder="Photo"
				/>
			</div>
		</div>
		
		<br>
		
		<div class="form-group">
			<div class="col-lg-6 col-lg-offset-2 text-center social-buttons">
				<button type="submit" 
					class="btn btn-info">
					T
				</button>
				
				<button type="submit" 
					class="btn btn-info">
					F
				</button>
				
				<button type="submit" 
					class="btn btn-info">
					G
				</button>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-lg-6 col-lg-offset-2 text-center">
				<button type="submit" 
					class="btn btn-info">
					Register
				</button>
			</div>
		</div>
	</fieldset>
</form>
